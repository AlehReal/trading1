name: Deploy to Railway

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run basic checks
        run: npm run build --if-present || echo "No build step"

      - name: Deploy to Railway (requires RAILWAY_API_TOKEN secret)
        if: ${{ secrets.RAILWAY_API_TOKEN }}
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          npx @railway/cli@latest up --yes || npx @railway/cli@latest up --yes

      - name: Skip deploy when token missing
        if: ${{ !secrets.RAILWAY_API_TOKEN }}
        run: echo "RAILWAY_API_TOKEN not set â€” skipping Railway deploy"
